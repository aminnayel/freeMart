    /* Disable text selection on mobile for native app feel */
    @media (max-width: 768px) {
      body {
        -webkit-user-select: none;
        -webkit-touch-callout: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      /* Allow selection in input fields */
      input,
      textarea,
      [contenteditable="true"] {
        -webkit-user-select: text;
        -moz-user-select: text;
        -ms-user-select: text;

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("/service-worker.js").catch((error) => {
          console.log("Service Worker registration failed:", error);
        });
      });
    }

    // Update theme-color dynamically when theme changes (for next-themes)
    // These colors match the CSS variables in index.css
    const LIGHT_THEME_COLOR = '#fdfcfb'; // --background: 40 20% 98%
    const DARK_THEME_COLOR = '#1e293b';  // --background: 222 35% 16% (approximately)

    const updateThemeColor = () => {
      const isDark = document.documentElement.classList.contains('dark');
      const themeColor = isDark ? DARK_THEME_COLOR : LIGHT_THEME_COLOR;

      // Update all theme-color meta tags
      document.querySelectorAll('meta[name="theme-color"]').forEach(meta => {
        meta.setAttribute('content', themeColor);
      });

      // Also update manifest theme if possible
      const manifest = document.querySelector('link[rel="manifest"]');
      if (manifest) {
        // Force manifest refresh not possible, but theme-color meta will override
      }
    };

    // Run immediately in case class is already set (from localStorage by next-themes)
    if (document.documentElement.classList.contains('dark') || document.documentElement.classList.contains('light')) {
      updateThemeColor();
    }

    // Watch for any theme changes via class mutation
    const observer = new MutationObserver((mutations) => {
      mutations.forEach((mutation) => {
        if (mutation.attributeName === 'class') {
          updateThemeColor();
        }
      });
    });
    observer.observe(document.documentElement, { attributes: true, attributeFilter: ['class'] });

    // Also listen for storage events (theme change from another tab)
    window.addEventListener('storage', (e) => {
      if (e.key === 'theme') {
        setTimeout(updateThemeColor, 50);
      }
    });
  </script>
